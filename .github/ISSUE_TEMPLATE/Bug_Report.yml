name: Bug Reporting System
description: Creat a report to help as improve
title: "[Bug]: "
labels: bug
assignees: 'HeinHN, PaPaMyintAung03, WaiYan083, 40637326phoo, 40637323, SuThiriHtun'
body:  
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report!
- type: input
  id: contact
  attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. bugreportsystem@universal.com
  validations:
    required: false
- type: textarea
  id: what-happened
  attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is and when the bug happens.
      placeholder: Tell us what you see!
  validations:
    required: true
- type: textarea
  id: reproduce-bug
  attributes:
      label: Steps required to reproduce the bug
      description: A clear and concise steps to reproduce the bug.
      placeholder: Tell us what are the steps to reproduce the bug!
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      1. With this config...
      1. Run '...'
      1. See error...
  validations:
    required: false
- type: textarea
  id: expected-behavior
  attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: tell us what you want to see!
  validations:
    required: true
- type: textarea
  id: desktop
  attributes:
    label: Desktop
    description: What desktop are you seeing the problem on?|
      examples:
        - **OS**: iOS
        - **Browser**: chrome, safari
        - **Version**: 22
    value: |
        - OS:
        - Browser:
        - Veresion:
    render: markdown
  validations:
    required: false
- type: textarea
  id: smartphones
  attributes:
    label: Smartphone
    description: What smartphone are you seeing the problem on?|
      examples:
        - **Device**: iPhone6
        - **OS**: iOS8.1
        - **Browser**: stock browser, safari
        - **Version**: 22
    value: |
        - Device:
        - OS:
        - Browser:
        - Veresion:
    render: markdown
  validations:
    required: false
- type: textarea
  id: additional-context
  attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: tell us freely!
  validations:
    required: true
- type: checkboxes
  id: terms
  attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://universal.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
